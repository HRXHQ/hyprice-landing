<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hyprice</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Global Settings */
    :root {
      --primary-color: #97fce4;
      --accent-color: #ffcc00;
      --bg-color: #072723;
      --text-color: #ffffff;
      --font-family: 'Helvetica', Arial, sans-serif;
      --header-height: 60px;
    }
    /* Remove default margins and set full viewport height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    body {
      font-family: var(--font-family);
      background: url('custom-background.jpg') fixed no-repeat center center / cover;
      color: var(--text-color);
      line-height: 1.6;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--primary-color);
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* Header padding: 5px top, 14px right, 5px bottom, 20px left */
      padding: 5px 14px 5px 20px;
      height: var(--header-height);
    }
    .logo img {
      width: 80px; /* Smaller SVG logo */
      height: auto;
      margin-left: -10px; /* Moves logo a bit to the left */
    }
    /* Social Links: Reduced gap to 5px */
    .social-links {
      display: flex;
      gap: 5px;
    }
    .social-links a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s;
    }
    .social-links a img:hover {
      transform: scale(1.1);
    }
    /* Hero Section: Vertically center the content */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - var(--header-height));
      text-align: center;
      padding: 0 20px;
    }
    .hero-content {
      transform: translateY(-10%);
    }
    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .hero .btn {
      background-color: var(--primary-color);
      color: var(--bg-color);
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero .btn:hover {
      background-color: #82e6d4; /* Slightly darker shade than #97fce4 */
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header: Hyprice SVG Logo and Social Links -->
  <header>
    <div class="logo">
      <!-- Replace with your actual SVG logo -->
      <img src="hyprice-logo.svg" alt="Hyprice Logo">
    </div>
    <div class="social-links">
      <!-- Replace these with your actual social icon images and URLs -->
      <a href="https://twitter.com/yourtwitter" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
      <a href="https://t.me/yourtelegram" target="_blank">
        <img src="telegram-icon.png" alt="Telegram">
      </a>
      <a href="https://hyperliquid.xyz" target="_blank">
        <img src="hyperliquid-icon.png" alt="Hyperliquid">
      </a>
    </div>
  </header>
  
  <!-- Hero Section: Vertically centered -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Welcome to Hyprice</h1>
      <p>Your ultimate platform for hyperliquid prices and custom token watchlists.</p>
      <button class="btn" onclick="window.location.href='https://chrome.google.com/webstore/detail/your-extension-id'">
        Install Extension
      </button>
    </div>
  </section>
</body>
</html>
