<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hyprice</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Include Three.js and Vanta.NET for the background effect -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    /* Global Settings */
    :root {
      --primary-color: #97fce4;
      --accent-color: #ffcc00;
      --bg-color: #072723;
      --text-color: #ffffff;
      --font-family: 'Helvetica', Arial, sans-serif;
      --header-height: 60px;
    }
    /* Reset and full viewport */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      cursor: none; /* Hide the default cursor */
    }
    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--primary-color);
    }
    /* Vanta Background Container */
    #vanta-net {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* Custom Trail Canvas */
    #cursorTrail {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }
    /* Custom Cursor: Small white circle */
    #cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px 5px 20px; /* Top: 5px, Right: 10px, Bottom: 5px, Left: 20px */
      height: var(--header-height);
    }
    .logo img {
      width: 80px;
      height: auto;
      margin-left: -10px;
    }
    .social-links {
      display: flex;
      gap: 5px;
    }
    .social-links a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s;
    }
    .social-links a img:hover {
      transform: scale(1.1);
    }
    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - var(--header-height));
      text-align: center;
      padding: 0 20px;
    }
    .hero-content {
      transform: translateY(-10%);
    }
    .hero-content img {
      max-width: 80%;
      height: auto;
      margin-bottom: 10px;
    }
    .hero h1 { 
      display: none; /* We are using a custom image instead */
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .hero .btn {
      background-color: var(--primary-color);
      color: var(--bg-color);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: -10px;
    }
    .hero .btn:hover {
      background-color: #82e6d4;
    }
    .referral-notice {
      text-align: center;
      font-size: 14px;
      color: var(--accent-color);
      margin-top: 10px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Vanta Background Container -->
  <div id="vanta-net"></div>
  
  <!-- Custom Trail Canvas -->
  <canvas id="cursorTrail"></canvas>
  
  <!-- Custom Cursor -->
  <div id="cursor"></div>
  
  <!-- Header: Hyprice Logo and Social Links -->
  <header>
    <div class="logo">
      <img src="hyprice-logo.svg" alt="Hyprice Logo">
    </div>
    <div class="social-links">
      <a href="https://x.com/HypriceX" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
      <a href="https://t.me/hyprice" target="_blank">
        <img src="telegram-icon.png" alt="Telegram">
      </a>
      <a href="https://github.com/HRXHQ/hyprice-landing" target="_blank">
        <img src="github-icon.png" alt="Github">
      </a>
    </div>
  </header>
  
  <!-- Hero Section: Vertically Centered Content -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <img src="custom-hero.png" alt="Hyprice Custom Hero">
      <p>
        The ultimate extension for Hyperliquid price tracking<br>
        and personalized token watchlists.
      </p>
      <button class="btn" onclick="window.location.href='https://chrome.google.com/webstore/detail/your-extension-id'">
        Install Extension
      </button>
      <div id="referralNotice" class="referral-notice" style="display: none;"></div>
    </div>
  </section>
  
  <!-- Initialize Vanta.NET and Custom Cursor Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      VANTA.NET({
        el: "#vanta-net",
        color: 0x10594f,
        backgroundColor: 0x072723,
        points: 12,
        maxDistance: 20,
        spacing: 15,
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200
      });
      
      // Referral Script: Display referral code if present in URL
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      const refCode = getQueryParam('ref');
      if (refCode) {
        const referralNotice = document.getElementById('referralNotice');
        referralNotice.style.display = 'block';
        referralNotice.innerText = "Referred by: " + refCode;
      }
      
      // Custom cursor and trailing effect
      const cursor = document.getElementById("cursor");
      const trailCanvas = document.getElementById("cursorTrail");
      const ctx = trailCanvas.getContext("2d");
      trailCanvas.width = window.innerWidth;
      trailCanvas.height = window.innerHeight;
      
      let trail = [];
      const maxTrailPoints = 20;
      const minThickness = 1;
      const maxThickness = 4;
      
      // Update custom cursor position immediately on mousemove
      document.addEventListener("mousemove", function(e) {
        cursor.style.transform = "translate(" + (e.clientX - 4) + "px, " + (e.clientY - 4) + "px)";
        
        // Add the current mouse position to the trail array
        trail.push({ x: e.clientX, y: e.clientY });
        if (trail.length > maxTrailPoints) {
          trail.shift();
        }
      });
      
      function drawTrail() {
        ctx.clearRect(0, 0, trailCanvas.width, trailCanvas.height);
        if (trail.length < 2) return;
        // Draw segments between consecutive trail points with varying thickness
        for (let i = 0; i < trail.length - 1; i++) {
          const start = trail[i];
          const end = trail[i + 1];
          // Compute interpolation factor: newest segment (end of array) thicker, oldest thinner
          let t = i / (trail.length - 1);
          let lineWidth = minThickness + (1 - t) * (maxThickness - minThickness);
          // Set opacity so that newer segments are more opaque
          let opacity = 0.3 + (1 - t) * 0.7; // opacity between 0.3 and 1
          ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
          ctx.lineWidth = lineWidth;
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();
        }
        requestAnimationFrame(drawTrail);
      }
      drawTrail();
    });
  </script>
</body>
</html>
