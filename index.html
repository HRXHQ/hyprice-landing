<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hyprice</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Include Three.js and Vanta.NET from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    /* Global Settings */
    :root {
      --primary-color: #97fce4;
      --accent-color: #ffcc00;
      --bg-color: #072723;
      --text-color: #ffffff;
      --font-family: 'Helvetica', Arial, sans-serif;
      --header-height: 60px;
    }
    /* Remove default margins and set full viewport height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      overflow: hidden;
    }
    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: var(--primary-color);
    }
    /* Vanta Background Container */
    #vanta-net {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* Top: 5px, Right: 10px, Bottom: 5px, Left: 20px */
      padding: 5px 10px 5px 20px;
      height: var(--header-height);
    }
    .logo img {
      width: 80px; /* Smaller SVG logo */
      height: auto;
      margin-left: -10px;
    }
    .social-links {
      display: flex;
      gap: 5px;
    }
    .social-links a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s;
    }
    .social-links a img:hover {
      transform: scale(1.1);
    }
    /* Hero Section: Vertically center the content */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - var(--header-height));
      text-align: center;
      padding: 0 20px;
    }
    .hero-content {
      transform: translateY(-10%);
    }
    /* Custom Hero Image */
    .hero-content img {
      max-width: 80%;
      height: auto;
      margin-bottom: 10px;
    }
    /* Hide the h1 element (since we are using a custom image) */
    .hero h1 {
      display: none;
    }
    /* Info Text */
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    /* Install Extension Button */
    .hero .btn {
      background-color: var(--primary-color);
      color: var(--bg-color);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: -10px; /* Moves the button upward slightly */
    }
    .hero .btn:hover {
      background-color: #82e6d4;
    }
    .referral-notice {
      text-align: center;
      font-size: 14px;
      color: var(--accent-color);
      margin-top: 10px;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Vanta Background Container -->
  <div id="vanta-net"></div>
  
  <!-- Header: Hyprice Logo and Social Links -->
  <header>
    <div class="logo">
      <!-- Replace with your actual SVG logo -->
      <img src="hyprice-logo.svg" alt="Hyprice Logo">
    </div>
    <div class="social-links">
      <!-- Replace with your actual social icon images and URLs -->
      <a href="https://twitter.com/yourtwitter" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
      <a href="https://t.me/yourtelegram" target="_blank">
        <img src="telegram-icon.png" alt="Telegram">
      </a>
      <a href="https://github.com/yourgithub" target="_blank">
        <img src="github-icon.png" alt="Github">
      </a>
    </div>
  </header>
  
  <!-- Hero Section: Vertically Centered Content -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <!-- Custom Hero Image -->
      <img src="custom-hero.png" alt="Hyprice Custom Hero">
      <p>
        The ultimate extension for Hyperliquid price tracking<br>
        and personalized token watchlists.
      </p>
      <button class="btn" onclick="window.location.href='https://chrome.google.com/webstore/detail/your-extension-id'">
        Install Extension
      </button>
      <div id="referralNotice" class="referral-notice" style="display: none;"></div>
    </div>
  </section>
  
  <!-- Initialize Vanta.NET for Networking Particles -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      VANTA.NET({
        el: "#vanta-net",
        color: 0x10594f,
        backgroundColor: 0x072723,
        points: 12,
        maxDistance: 20,
        spacing: 15,
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200
      });
      
      // Referral Script: Display referral code if present in URL
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      const refCode = getQueryParam('ref');
      if (refCode) {
        const referralNotice = document.getElementById('referralNotice');
        referralNotice.style.display = 'block';
        referralNotice.innerText = "Referred by: " + refCode;
      }
    });
  </script>
</body>
</html>
